# Site settings
title: Crowfunder's Blog # site title
description: >- # site description
  My personal archive for depositing my inexplicable ideas. 
  I do not take responsibility for anything here that transgresses moral and/or professional norms. 
lang: en-US # default lang
timezone: Europe/Warsaw # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/crowfunder/crowfunder.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Crowfunder # author name
  bio: >- # tell to the world
      An aspiring developer tinkering with a lot of stuff, such as obscure computer games, malware,
      Android reverse engineering or 3D model formats. 
  username: Crowfunder # general username
  github: Crowfunder # github username
  email: crowfunder@duck.com # email adress
  buymeacoffee: parma # buy me a coffee name
  avatar: https://avatars.githubusercontent.com/u/52300171 # change with your own avatar

# URL settings
url: "https://crowfunder.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:
imageurl: https://raw.githubusercontent.com/Crowfunder/crowfunder.github.io/refs/heads/main/

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
